<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <article class="card">
        <div class="card-header">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
        </div>

        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card-plan">
          <div class="card-plan-icon">
            <img src="images/icon-music.svg" alt="">
          </div>

          <div class="card-plan-details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>

          <div class="card-plan-details-change">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="button-holder">
          <button class="btn proceed-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nine Thanabodee</a>.
    </div>
  </body>
</html>
